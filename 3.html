<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>3</title>
    </head>
    <body>
        <script>
            var a = Number(prompt("1숫자"));
            var b = Number(prompt("2숫자"));
            for (a; a <= 9; a++) {
                for (b; b <= 9; b++) {
                    document.write(a + "*" + b + "=" + a*b + "<br>");
                }
            }
            document.write("<hr>끝");
        </script>
    </body>
</html>
